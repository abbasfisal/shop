{{define "admin_index_attribute"}}
    {{template "head" .}}
    <!-- navbar -->
    {{template "navbar" .}}
    <!-- Main Sidebar Container -->
    {{template "sidebar" .}}


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">{{.TITLE}}</h1>
                    </div><!-- /.col -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="/admins/brands/create" class="btn btn-info float-right"><i class="fa fa-plus"></i>
                            برند جدید</a>
                        <br>
                        <br>
                        {{if .MESSAGE}} <span class="text-info p-5">{{.MESSAGE}}</span> {{end}}
                        <br>
                        <br>
                        {{if .ATTRIBUTES.Data}}
                            <table class="table-responsive  table">
                                <tr>
                                    <td>#</td>
                                    <td>title</td>
                                    <td>op</td>
                                </tr>
                                {{range .ATTRIBUTES.Data}}
                                    <tr>
                                        <td>{{.ID}}</td>
                                        <td>{{.Title}}</td>

                                        <td>
                                            <a href="/admins/attributes/{{.ID}}/edit">
                                                <i class="nav-icon text-danger fa fa-edit"></i>
                                            </a>
                                            |
                                            <a href="/admins/attributes/{{.ID}}">
                                                <i class="nav-icon text-info fa fa-eye"></i>
                                            </a>

                                        </td>
                                    </tr>
                                {{end}}

                            </table>
                        {{end}}

                    </div>
                    <!-- /.col-md-6 -->


                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    {{template "footer" .}}

{{end}}
